<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An online quiz to test your TV and Movie knowledge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>It's Quiz Time</title>
</head>

<body>
    <section id="heading">
        <h1 id="logo" class="logo">
            It's Quiz Time
        </h1>
    </section>

    <section class="main-area">
        <div id="question-panel" class="hidden">
            <div id="questions">Question Area</div>
            <div id="answer-buttons"></div>
        </div>
        <div id="buttons">
            <button id="start-btn" class="start-btn btn" data-type="start-button">Let's start the game <i
                    class="fas fa-photo-video"></i></button>
            <button id="next-btn" class="next-btn hidden">Next</button>
            <button id="restart-btn" class="hidden">Restart Game <i class="fas fa-sync-alt"></i></button>
        </div>
        <div id="score-panel" class="hidden">
            <div class="score-area">
                <div>
                    <p class="counters"> Questions</p>
                    <h3 id="question-counter" class="counters"></h3>
                </div>
                <div>
                    <p class="counters"> Score:</p>
                    <h3 id="score-counter" class="counters">0</h3>
                </div>
            </div>
        </div>
    </section>

    <br>

    <section id="username-area" class="hidden">
        <div>
            <p class="congrats-message">CONGRATULATIONS! </p>
            <p id="finish-game"> You have completed our quiz. Submit your username below ðŸ‘‡ or hit the Restart button to
                play again ðŸŽ®</p>
        </div>
        <div id="enter-name" class="hidden">
        </div>
        <div class="username">
            <form id="add-username" method="POST" action=""></form>
            <form method="GET" target="_blank" rel="noopner">
                <label for="username" id="user">Username</label>
                <input type="text" id="username" name="username" class="input" placeholder="UserName" required><br>
        </div>
        <input type="submit" id="submit-btn">
    </section>


    <script src="assets/javascript/questions.js"></script>
    <script src="assets/javascript/script.js"></script>
    <!-- Script imported from font Awesome-->
    <script src="https://kit.fontawesome.com/c415ee89f4.js" crossorigin="anonymous"></script>
</body>

</html>
