<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>It's Quiz Time</title>
</head>

<body>
    <section id="heading">
    <h1 class="logo">
        It's Quiz Time
    </h1>
</section>

    <section class="choice-panel">
        <div class="movie-questions">
            <img src="assets/images/movie-image.jpg" alt="Movie Questions Image" id="movie-image">
        </div>
        <div class="tv-show-questions">
            <img src="assets/images/tv-image.jpg" alt="TV Show Questions Image" id="tv-image">
        </div>
        </div>
    </section>

    <section id="questions-panel">
        <div class="question-area">
        </div>
        <div class="answer-area">
            <button id="btn1"><span id="option1"></span>Holding Text 1</button>
            <button id="btn2"><span id="option2"></span>Holding Text 2</button>
            <button id="btn3"><span id="option3"></span>Holding Text 3</button>
            <button id="btn4"><span id="option4"></span>Holding Text 4</button>

        </div>
        <button data-type="submit" class="btn btn--gray">Submit Answer</button>
        </div>
    </section>

    <setion id="score-panel">
        <div class="score-area">
            <p class="scores">Correct Answers <span id="correct">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
    </setion>

    <section id="username">
        <form id="add-username" method="POST" action="">
            <div class="username">
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" required>
            </div>
            <input type="submit">
    </section>


    <section id="leader-board">
        <div id="container">
            <div class="row">
                <div class="name"><span id="Player1">Player1</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player2">Player2</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player3">Player3</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player4">Player4</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player5">Player5</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player6">Player6</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player7">Player7</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player8">Player8</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player9">Player9</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player10">Player10</span></div>
            </div>



        </div>
    </section>

    <script src="assets/javascript/script"></script>
</body>

</html>
