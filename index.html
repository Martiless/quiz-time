<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>It's Quiz Time</title>
</head>

<body>
    <section id="heading">
        <!--<img src="assets/images/15-Best-Websites-to-Download-TV-Series-For-Free.jpg" alt="Poster Image"
            id="postser-image">-->
        <h1 class="logo">
            It's Quiz Time
        </h1>
    </section>

    <section class="main-area">
        <div id="question-panel" class="hidden">
            <div id="questions">Question Area</div>
            <div id="answer-buttons">
               <!-- <button class="answer-btn">Holding Text 1</button>
                <button class="answer-btn">Holding Text 2</button>
                <button class="answer-btn">Holding Text 3</button>
                <button class="answer-btn">Holding Text 4</button>-->
            </div>
        </div>
        <div id="buttons">
            <button id="start-btn" class="start-btn btn" data-type="start-button">Let's start the game <i
                    class="fas fa-photo-video"></i></button>
            <button id="submit-btn" class="submit-btn btn hidden">Submit Answer</button>
        </div>
    </section>


    <setion id="score-panel" class="hidden">
        <div class="score-area">
            <p class="scores">Correct Answers <span id="correct">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
    </setion>

    <section id="username-area" class="hidden">
        <div class="congrats-message">
            CONGRATULATIONS YOU HAVE SCORED <span id=user-score>90</span><br>
        </div>
        <div class="enter-name">
            Enter a username below!<br></div>
        <div class="username">
            <form id="add-username" method="POST" action=""></form>
            <form method="GET" target="_blank" rel="noopner">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="input" placeholder="UserName" required><br>
        </div>
        <input type="submit" id="username-submit-btn">
    </section>

    <section id="leader-board" class="hidden">
        <h1 id="board-header">Leader Board</h1>
        <div id="container">
            <div class="row">
                <div class="name"><span id="Player1">Player1</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player2">Player2</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player3">Player3</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player4">Player4</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player5">Player5</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player6">Player6</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player7">Player7</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player8">Player8</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player9">Player9</span></div>
            </div>

            <div class="row">
                <div class="name"><span id="Player10">Player10</span></div>
            </div>



        </div>
    </section>

    <script src="assets/javascript/script.js"></script>
    <!-- Script imported from font Awesome-->
    <script src="https://kit.fontawesome.com/c415ee89f4.js" crossorigin="anonymous"></script>
</body>

</html>
