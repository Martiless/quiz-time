<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>It's Quiz Time</title>
</head>

<body>
    <h1 class="heading">
        It's Quiz Time
    </h1>


    <section id="choice-panel">
        <div class="movie-questions">
        </div>
        <div class="tv-show-area">
        </div>
        </div>
    </section>

    <section id="questions-panel">
        <div class="question-area">
        </div>
        <div class="answer-area">
            <button id="btn1"><span id="option1"></span></button>
            <button id="btn2"><span id="option2"></span></button>
            <button id="btn3"><span id="option3"></span></button>
            <button id="btn4"><span id="option4"></span></button>

        </div>
        <button data-type="submit" class="btn btn--gray">Submit Answer</button>
        </div>
    </section>

    <setion id="scoring-panel">
        <div class="score-area">
            <p class="scores">Correct Answers <span id="correct">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
    </setion>

    <section id="username">
        <form id="add-username" method="POST" action="">
            <div class="username">
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" required>
            </div>
            <input type="submit">
    </section>


    <section id="leader-board">
    <div id="container">
        <div class="row">
            <div class="name">Player1</div>
        </div>
        
        <div class="row">
            <div class="name">Player2</div>
        </div>
        
        <div class="row">
            <div class="name">Player3</div>
        </div>
        
        <div class="row">
            <div class="name">Player4</div>
        </div>
        
        <div class="row">
            <div class="name">Player5</div>
        </div>

        <div class="row">
            <div class="name">Player6</div>
        </div>

        <div class="row">
            <div class="name">Player7</div>
        </div>

        <div class="row">
            <div class="name">Player8</div>
        </div>

        <div class="row">
            <div class="name">Player9</div>
        </div>

        <div class="row">
            <div class="name">Player10</div>
        </div>
    </div>
</section>

    <script src="assets/javascript/script"></script>
</body>

</html>
